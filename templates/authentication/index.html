{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="{% static 'authentication/index.css' %}">
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
        <strong>Message:</strong> {{message}}
        <button class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <div class="container">
        {% if user.authenticated %}
            <h3>Hello {{fname}}!</h3>
            <h4>You are successfully logged in.</h4>
            <button class="sign-out"><a href="/signout">Sign Out</a></button>
        {% else %}
            <button class="sign-up"><a href="/signup">Sign Up</a></button>
            <button class="sign-in"><a href="/signin">Sign In</a></button>
        {% endif %}
    </div>
    
    <script src="" async defer></script>
</body>
</html>
